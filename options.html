<!DOCTYPE html>
<html>
<head>
  <title>Pragma Header</title>
  <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
  <script src="js/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/pragma_header.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="row">        
      <div class="span9">
        <form accept-charset="UTF-8" class="form-horizontal" method="post" id="new_pragma">
          <fieldset>
            <legend>List of pragma values</legend>             
            <div class="control-group">
              <!-- Sample
              <label class="control-label" for="pragma_0">Value</label>
              <div class="controls">
                <input class="text_field" id="pragma_0" name="pragma_0" size="30" type="text" />                
              </div>
            </div>
            -->
          </fieldset>
          
          <div class="control-group">              
            <div class="controls">
              <a href="#" id="add" class="btn">+</a>
            </div>
          </div>

          <div class="form-actions">              
              <input id="save" class="btn btn-primary" name="commit" type="submit" value="Save" />
              <a href="#" id="reset" class="btn">Reset</a>
            </div>
        </form>        
      </div>

      <div class="span3">
        <h2>Pragma Headers</h2>
        <p>
          Pragma Header is a simple extension to added parameters in requests HTTP.
        </p>
        <p>
          More details at <a href="https://github.com/fike/Pragma_header">Github</a>
        </p>
      </div>
    </div>
  </div>  
</body>
</html>
